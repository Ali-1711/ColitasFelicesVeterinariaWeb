<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Cl√≠nica y Veterinaria Colitas Felices</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        .fade-in {
          animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(10px);
          }

          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex">

<!-- Encabezado -->
<header class="h-16 bg-green-900 text-white py-4 px-6 flex justify-between items-center w-full fixed top-0 z-20 shadow-lg">
    <div class="flex items-center gap-4">
        <button onclick="toggleSidebar()" class="md:hidden text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <h1 class="text-xl font-bold">Cl√≠nica y Veterinaria Colitas Felices</h1>
    </div>
    <span th:text="'Bienvenido, ' + ${dashboard?.fullName}" class="text-sm md:text-base"></span>
</header>

<div class="flex w-full min-h-screen">
    <aside id="sidebar"
           class="fixed top-[64px] md:top-16 left-0 w-64 h-screen bg-gray-800 text-white flex flex-col justify-between z-20
             transform md:translate-x-0 -translate-x-full transition-transform duration-300 ease-in-out">

        <div>
            <nav class="flex flex-col p-4 space-y-4">

                <a th:href="@{/dashboard}" class="flex items-center gap-3 text-green-400 bg-gray-700 p-2 rounded">
                    <i class="fa-solid fa-table-columns"></i>
                    Dashboard
                </a>

                <a th:href="@{/book-appointment}" class="flex items-center gap-3 p-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-calendar-days"></i>
                    Agendar Cita
                </a>

                <a th:href="@{/appointments}" class="flex items-center gap-3 p-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-clock"></i>
                    Ver Citas
                </a>

                <a th:href="@{/cancel-appointment}" class="flex items-center gap-3 p-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-calendar-xmark"></i>
                    Cancelar Cita
                </a>

                <a th:href="@{/veterinarians}" class="flex items-center gap-3 p-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-stethoscope"></i>
                    Veterinarios
                </a>

                <a th:href="@{/vaccination}" class="flex items-center gap-3 p-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-syringe"></i>
                    Vacunaci√≥n
                </a>

                <button onclick="logout()"
                        class="m-4 flex items-center justify-center gap-2 bg-gray-100 text-red-500 px-4 py-2 rounded hover:bg-gray-200">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar Sesi√≥n
                </button>

            </nav>
        </div>

    </aside>

    <!-- MAIN CORREGIDO -->
    <main class="flex-1 bg-gray-100 min-h-screen pt-24 md:pt-24 ml-0 md:ml-64 px-4 sm:px-10">

        <!-- CONTENEDOR BIEN CERRADO -->
        <div class="max-w-4xl mx-auto space-y-12">

            <!-- Secci√≥n Pagos Pendientes -->
            <section>
                <h3 class="text-2xl font-bold text-gray-800 mb-4">üì¢ Estado de tus citas</h3>
                <div id="pending-payments" class="grid gap-4 md:grid-cols-2"></div>
            </section>

            <!-- Formulario de Pago -->
            <section class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-pink-500">
                <h3 class="text-xl font-semibold text-pink-700 mb-6">üí≥ Realizar Pago</h3>

                <form id="payment-form" class="space-y-5">

                    <!-- Selecci√≥n de Cita -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Seleccionar Cita</label>
                        <select id="selected-payment"
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none">
                            <option disabled selected>Seleccione una cita</option>
                        </select>
                    </div>

                    <!-- Campo Tarjeta -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Detalles de Tarjeta</label>
                        <div id="card-element" class="p-3 border border-gray-300 rounded-lg bg-gray-50"></div>
                    </div>

                    <div class="bg-pink-50 border-l-4 border-pink-500 text-sm p-3 rounded-md text-pink-700">
                        üîí Pago Seguro ‚Äî Tu tarjeta est√° protegida con encriptaci√≥n SSL.
                    </div>

                    <button id="submit-button"
                            class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 rounded-lg shadow transition">
                        Procesar Pago
                    </button>

                    <p id="payment-status" class="text-center text-sm mt-2 text-gray-600 font-medium"></p>
                </form>

            </section>

            <!-- Secci√≥n Pagos Realizados -->
            <section>
                <h3 class="text-2xl font-bold text-gray-800 mb-4">‚úÖ Pagos Realizados</h3>
                <div id="paid-payments" class="grid gap-4 md:grid-cols-2"></div>
            </section>

        </div> <!-- cierre CORRECTO -->

    </main>

</div>

<!-- JAVASCRIPT -->
<script>

    const stripe = Stripe("pk_test_51RalEZRoNCO7cM0RzhlBfpNSCY3xvpl9MVsWBHSe4KE98iAtBeZ91f8JCPyL7K7Ti5xsDLDL5XGM7bcz5401VQGo00iBzXiRoV");

    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    let selectedCitas = [];
/////////////////////////////////////////////////////////////
    async function fetchScheduledAppointments() {
  try {
    ///const token = localStorage.getItem("token");/////
    ////console.log("Token ", token);/////

    const res = await fetch(`/api/client/appointments`, {
      method: "GET",
      credentials: "include",
      headers: {
       //// "Authorization": "Bearer " + token,////
        "Content-Type": "application/json"
      },
    });


    if (!res.ok) {
      console.error("Error cargando citas:", res.status);
      return;
    }

    const citas = await res.json();
    const container = document.getElementById("pending-payments");
    const select = document.getElementById("selected-payment");

    container.innerHTML = "";
    select.innerHTML = `<option disabled selected>Seleccione una cita</option>`;
    selectedCitas = citas;

    console.log("antes del forEach ", citas);

    citas.forEach((cita, index) => {
    console.log("antes del forEach ", citas);
      // ‚è≥ No tienes ID, as√≠ que le asigno uno temporal basado en index
      cita.citaId = index + 1;

      // ‚ö† No tienes monto ‚Üí se asigna monto fijo o de prueba
      // si tienes precio en base de datos av√≠same y lo ajusto
      cita.monto = 30.00;

      const cardHtml = `
        <div class="bg-white border-l-4 border-orange-400 shadow rounded-lg p-4 hover:shadow-md transition">
          <div class="flex justify-between items-center">
            <div>
              <p class="font-semibold text-gray-800 text-base">${cita.servicio} - ${cita.mascota}</p>
              <p class="text-sm text-gray-500">üìÖ ${cita.fecha} - ${cita.hora}</p>
            </div>
            <div class="text-right">
              <p class="text-lg font-bold text-orange-600">S/ ${(cita.monto).toFixed(2)}</p>
              <span class="text-sm font-semibold text-orange-500">${cita.estado}</span>
            </div>
          </div>
        </div>
      `;

      container.innerHTML += cardHtml;

      const opt = document.createElement("option");
      opt.value = cita.id;
      opt.textContent = `${cita.servicio} - ${cita.mascota} (S/${(cita.monto).toFixed(2)})`;
      select.appendChild(opt);

    });
    console.log("Holi", select);
  } catch (error) {
    console.error("Error fetchScheduledAppointments():", error);
  }
}

///////////////////////////////////////////////////////////////
    async function fetchPaidAppointments() {
      const res = await fetch("/api/client/appointments/pagadas", {
        method: "GET",
        credentials: "include"
      });

      const citas = await res.json();
      const container = document.getElementById("paid-payments");
      container.innerHTML = "";

      citas.forEach(cita => {
        const cardHtml = `
        <div class="bg-white border-l-4 border-green-500 shadow rounded-lg p-4 hover:shadow-md transition">
          <div class="flex justify-between items-center">
            <div>
              <p class="font-semibold text-gray-800 text-base">${cita.tipoServicio} - ${cita.nombreMascota}</p>
              <p class="text-sm text-gray-500">üêæ Raza: ${cita.razaMascota}</p>
              <p class="text-sm text-gray-500">üìÖ ${cita.fechaCita}</p>
            </div>
            <div class="text-right">
              <p class="text-lg font-bold text-green-600">S/ ${(cita.monto).toFixed(2)}</p>
              <span class="text-sm font-semibold text-green-600">PAGADA</span>
            </div>
          </div>
        </div>`;
        container.innerHTML += cardHtml;
      });
    }

    fetchScheduledAppointments();
    fetchPaidAppointments();

    const form = document.getElementById("payment-form");
    const status = document.getElementById("payment-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const citaId = document.getElementById("selected-payment").value;
      const cita = selectedCitas.find(c => c.id == citaId);
      console.log(citaId);
      console.log(cita);

      if (!cita) {
        status.textContent = "No se pudo encontrar la cita seleccionada.";
        return;
      }

      const { error, paymentMethod } = await stripe.createPaymentMethod({
        type: "card",
        card: card
      });
      console.log("huhu", { error, paymentMethod });

      if (error) {
        status.textContent = "‚ùå " + error.message;
        return;
      }

      const res = await fetch("/api/payments/create", {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          paymentMethodId: paymentMethod.id,
          amount: cita.monto,
          currency: "pen",
          description: `${cita.tipoServicio} - ${cita.nombreMascota}`,
          citaId: cita.id
        })
      });

      if (res.ok) {
        status.textContent = "‚úÖ Pago exitoso.";
        await fetchScheduledAppointments();
        await fetchPaidAppointments();
      } else {
        const errMsg = await res.text();
        status.textContent = "‚ùå Error al procesar el pago: " + errMsg;
      }
    });

    /*function logout() {
      document.cookie = "jwt=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC; SameSite=Lax";
      window.location.href = "/";
    }*/
    function logout() {
      fetch("/api/auth/logout", {
        method: "GET",
        credentials: "include"
      }).then(() => {
        window.location.href = "/";
      }).catch(error => {
        console.error("Error al cerrar sesi√≥n:", error);
        window.location.href = "/";
      });
}

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('-translate-x-full');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('#sidebar a');
      links.forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth < 768) {
            document.getElementById('sidebar').classList.add('-translate-x-full');
          }
        });
      });

      document.addEventListener('click', (e) => {
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.querySelector('button[onclick="toggleSidebar()"]');

        if (
          window.innerWidth < 768 &&
          !sidebar.contains(e.target) &&
          !toggleBtn.contains(e.target)
        ) {
          sidebar.classList.add('-translate-x-full');
        }
      });
    });
</script>

</body>
</html>
