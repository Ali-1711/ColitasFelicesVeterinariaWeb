<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Citas Validadas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Barra superior -->
  <header class="bg-green-600 text-white py-4 px-4 sm:px-6 flex justify-between items-center w-full shadow-md z-20">
    <h1 class="text-xl font-bold">Colitas Felices</h1>
    <span>Mis Citas Validadas</span>
  </header>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white flex flex-col justify-between min-h-full">
      <div>
        <nav class="flex flex-col p-4 space-y-4">
          <a href="/intern/intern_dashboard.html" class="flex items-center gap-3 hover:text-blue-300">
            <i class="fa-solid fa-table-columns"></i> Dashboard
          </a>
          <a href="/intern/intern_appointments.html" class="flex items-center gap-3 hover:text-blue-300">
            <i class="fa-solid fa-calendar-check"></i> Citas Derivadas
          </a>
          <a href="/intern/intern_attend.html" class="flex items-center gap-3 hover:text-blue-300">
            <i class="fa-solid fa-stethoscope"></i> Atender Cita
          </a>
          <a href="/intern/intern_validated.html" class="flex items-center gap-3 text-blue-300">
            <i class="fa-solid fa-check-double"></i> Citas Validadas
          </a>
        </nav>
      </div>
      <button onclick="logout()"
        class="m-4 flex items-center justify-center gap-2 bg-gray-100 text-red-500 px-4 py-2 rounded hover:bg-gray-200">
        <i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar Sesión
      </button>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-8 space-y-6">
      <h2 class="text-2xl font-bold text-gray-800">Historial de Citas Validadas</h2>

      <!-- Filtros -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
        <input type="text" id="filtroTexto" placeholder="Buscar por mascota, servicio o veterinario..."
          class="w-full px-4 py-2 border rounded shadow-sm" />
        <input type="date" id="filtroDesde" class="w-full px-4 py-2 border rounded shadow-sm" />
        <input type="date" id="filtroHasta" class="w-full px-4 py-2 border rounded shadow-sm" />
        <select id="ordenFecha" class="w-full px-4 py-2 border rounded shadow-sm">
          <option value="desc">Más recientes primero</option>
          <option value="asc">Más antiguas primero</option>
        </select>
      </div>

      <!-- Tabla -->
      <div class="overflow-x-auto bg-white rounded-xl shadow-lg border border-gray-200">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gradient-to-r from-blue-100 via-blue-200 to-blue-300">
            <tr>
              <th class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">Fecha y Hora</th>
              <th class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">Mascota</th>
              <th class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">Servicio</th>
              <th class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">Veterinario</th>
              <th class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">Estado</th>
              <th class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">Cliente</th>
            </tr>
          </thead>
          <tbody id="tablaCitasValidadas" class="divide-y divide-gray-100 text-sm text-gray-800">
            <tr>
              <td colspan="6" class="px-6 py-4 text-center text-gray-500">Cargando citas...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    function logout() {
      document.cookie = "jwt=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      window.location.href = "/";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const tbody = document.getElementById("tablaCitasValidadas");
      const filtroTexto = document.getElementById("filtroTexto");
      const filtroDesde = document.getElementById("filtroDesde");
      const filtroHasta = document.getElementById("filtroHasta");
      const ordenFecha = document.getElementById("ordenFecha");

      let citasOriginales = [];

      fetch("/api/intern/appointments/aprobadas", {
        credentials: 'include'
      })
        .then(res => res.json())
        .then(data => {
          citasOriginales = data || [];
          aplicarFiltros();
        })
        .catch(error => {
          tbody.innerHTML = `<tr><td colspan="6" class="px-4 py-4 text-center text-red-500">Error al cargar citas.</td></tr>`;
          console.error(error);
        });

      function renderizarTabla(citas) {
        tbody.innerHTML = "";

        if (citas.length === 0) {
          tbody.innerHTML = `
            <tr><td colspan="6" class="px-4 py-4 text-center text-gray-500">No hay citas validadas.</td></tr>`;
          return;
        }

        citas.forEach(cita => {
          const row = document.createElement("tr");
          row.classList.add("hover:bg-blue-50", "transition", "duration-200", "fila-cita");
          row.innerHTML = `
            <td class="px-4 py-2">${cita.fechaHora}</td>
            <td class="px-4 py-2">${cita.mascota}</td>
            <td class="px-4 py-2">${cita.servicio}</td>
            <td class="px-4 py-2">${cita.veterinario}</td>
            <td class="px-4 py-2">${cita.estado}</td>
            <td class="px-4 py-2">${cita.cliente}</td>
          `;
          tbody.appendChild(row);
        });
      }

      function aplicarFiltros() {
        const texto = filtroTexto.value.toLowerCase();
        const desde = filtroDesde.value;
        const hasta = filtroHasta.value;
        const orden = ordenFecha.value;

        let filtradas = citasOriginales.filter(cita => {
          const textoCita = (cita.mascota + " " + cita.servicio + " " + cita.veterinario).toLowerCase();
          const cumpleTexto = textoCita.includes(texto);

          const fechaCita = cita.fechaHora.split(" ")[0]; // formato YYYY-MM-DD
          const cumpleDesde = !desde || fechaCita >= desde;
          const cumpleHasta = !hasta || fechaCita <= hasta;

          return cumpleTexto && cumpleDesde && cumpleHasta;
        });

        filtradas.sort((a, b) => {
          const fechaA = new Date(a.fechaHora);
          const fechaB = new Date(b.fechaHora);
          return orden === "asc" ? fechaA - fechaB : fechaB - fechaA;
        });

        renderizarTabla(filtradas);
      }

      filtroTexto.addEventListener("input", aplicarFiltros);
      filtroDesde.addEventListener("change", aplicarFiltros);
      filtroHasta.addEventListener("change", aplicarFiltros);
      ordenFecha.addEventListener("change", aplicarFiltros);
    });
  </script>

</body>

</html>
